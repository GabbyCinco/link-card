    <h1>Dung Beatle</h1>
    <article>
      <p>Dung beetles are beetles that feed partly or exclusively on dung. A dung beetle can bury dung <data value="250">250 times</data> heavier than itself in one night.</p>
    </article>

      <dt>Suborder</dt><dd>Polyphaga</dd>
      <dt>Superfamily</dt><dd>Scarabaeoidea</dd>
