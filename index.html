      <h2>Dung Beetle</h2>
      <p class="info">Dung beetles are beetles that feed partly or exclusively on dung. A dung beetle can bury dung <data value="250">250 times</data> heavier than itself in one night.</p>

        <dt>Superfamily</dt><dd>Scarabaeoidea</dd>
        <dt>Family</dt><dd>Scarabidae</dd>
